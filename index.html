<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית מיקרופון לכנסים</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* סגנון בסיסי */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 10px;
            height: 50px;
            background-color: green;
            margin: 0 2px;
            display: inline-block;
            transition: height 0.1s, background-color 0.1s;
        }
    </style>
</head>
<body>
    <h1>אפליקציית מיקרופון לכנסים</h1>
    
    <!-- כפתורי בחירת מצב -->
    <div>
        <label for="mode-selector">בחר מצב:</label>
        <select id="mode-selector">
            <option value="bluetooth">Bluetooth</option>
            <option value="internal">רמקול פנימי / AUX</option>
        </select>
    </div>

    <button id="connect-btn">חיבור לרמקול Bluetooth</button>
    <div id="status-msg" class="status">אין רמקול מחובר</div>
    <button id="microphone-btn" disabled>הפעל מיקרופון</button>

    <!-- מחוון שמע מבוסס עמודות -->
    <div class="container">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
        <div class="bar" id="bar3"></div>
        <div class="bar" id="bar4"></div>
        <div class="bar" id="bar5"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
