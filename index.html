<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מיקרופון פשוטה לרמקול פנימי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #status-msg {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        #microphone-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #microphone-btn.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>בדיקת מיקרופון פשוטה לרמקול פנימי</h1>

    <button id="microphone-btn">הפעל מיקרופון</button>
    <div id="status-msg">מיקרופון כבוי</div>

    <script src="app.js"></script
